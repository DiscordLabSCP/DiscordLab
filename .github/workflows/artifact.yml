name: Build and Publish Artifact

on:
  - push

env:
  EXILED_REFERENCES_URL: https://misaka-zerotwo.github.io/SL-References/Dev.zip
  XP_SYSTEM_URL: https://api.github.com/repos/RowpannSCP/XP/releases
  EXILED_REFERENCES: ${{ github.workspace }}/refs

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1.3
        with:
          vs-prerelease: false
          msbuild-architecture: x64
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Exiled References
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri ${{ env.EXILED_REFERENCES_URL }} -OutFile ${{ github.workspace }}/References.zip
          Expand-Archive -Path References.zip -DestinationPath ${{ env.EXILED_REFERENCES }} -Force
      - name: Get XP System
        shell: pwsh
        run: |
          $response = Invoke-RestMethod -Uri ${{ env.XP_SYSTEM_URL }}
          $asset = $response.assets | Where-Object { $_.name -eq 'XPSystem-EXILED.dll' } | Select-Object -First 1
          $url = $asset.browser_download_url
          Invoke-WebRequest -Uri $url -OutFile ${{ env.EXILED_REFERENCES }}/XPSystem.dll
      - name: Restore packages
        run: nuget restore ${{ github.workspace }}/DiscordLab.sln
      - name: Build
        run: msbuild.exe ${{ github.workspace }}/DiscordLab.sln /p:Configuration=Debug /p:Platform="Any CPU"
      - name: Move DLLs to single directory
        run: |
          mkdir ${{ github.workspace }}/output
          cp ${{ github.workspace }}/DiscordLab.AdvancedLogging/bin/Debug/net48/DiscordLab.AdvancedLogging.dll ${{ github.workspace }}/output/
          cp ${{ github.workspace }}/DiscordLab.Bot/bin/Debug/net48/DiscordLab.Bot.dll ${{ github.workspace }}/output/
          cp ${{ github.workspace }}/DiscordLab.BotStatus/bin/Debug/net48/DiscordLab.BotStatus.dll ${{ github.workspace }}/output/
          cp ${{ github.workspace }}/DiscordLab.ConnectionLogs/bin/Debug/net48/DiscordLab.ConnectionLogs.dll ${{ github.workspace }}/output/
          cp ${{ github.workspace }}/DiscordLab.DeathLogs/bin/Debug/net48/DiscordLab.DeathLogs.dll ${{ github.workspace }}/output/
          cp ${{ github.workspace }}/DiscordLab.Moderation/bin/Debug/net48/DiscordLab.Moderation.dll ${{ github.workspace }}/output/
          cp ${{ github.workspace }}/DiscordLab.ModerationLogs/bin/Debug/net48/DiscordLab.ModerationLogs.dll ${{ github.workspace }}/output/
          cp ${{ github.workspace }}/DiscordLab.StatusChannel/bin/Debug/net48/DiscordLab.StatusChannel.dll ${{ github.workspace }}/output/
          cp ${{ github.workspace }}/DiscordLab.XPSystem/bin/Debug/net48/DiscordLab.XPSystem.dll ${{ github.workspace }}/output/
      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DiscordLab
          path: ${{ github.workspace }}/output
          if-no-files-found: error